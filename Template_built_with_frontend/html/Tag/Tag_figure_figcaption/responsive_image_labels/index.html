<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/app.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lime & Mint Infused Water</h1>
      <p class="description">
        Summer is here! Cool off with this refreshing and healthy treat.
      </p>
      <figure>
        <img
          class="img--left"
          src="https://images.pexels.com/photos/158821/mineral-water-lime-ice-mint-158821.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
        />

        <figcaption>
          <div class="fig-label" style="bottom: 62%; right: 74%">
            <p>Lime slice</p>
          </div>
          <div class="fig-label" style="bottom: 22%; right: 64%">
            <p>Mint</p>
          </div>
          <div
            class="fig-label fig-label--right"
            style="bottom: 47%; left: 84%"
          >
            <p>Ice</p>
          </div>
          <div
            class="fig-label fig-label--right"
            style="bottom: 12%; left: 79%"
          >
            <p>Lemon</p>
          </div>
        </figcaption>
      </figure>
    </div>
  </body>
