      <pre class="poem">
        <ins class="pilcrow">&#182;</ins>Now she is flying More terrible than she ever was<ins>, </ins> red Scar in the sky<span class="backspace">k at</span><ins class="red">, red</ins> <span class="comet">comet</span> Over the engine that killed her—
        <del class="desertion">The desertion of nurseries, the desertion of dead men</del> The mausoleum<ins>,</ins> <ins class="the">the</ins><del class="of">of </del>wax <ins>house.</ins>
  </pre>
