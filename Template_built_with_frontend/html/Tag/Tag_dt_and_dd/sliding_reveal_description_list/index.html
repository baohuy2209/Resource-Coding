<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/app.css" />
  </head>
  <body>
    <script src="./assets/javascript/app.js"></script>
    <div class="wrapper">
      <h1 class="heading">HTML Buddies</h1>

      <h2 class="sub-heading">CodePen Challenge - May 2018</h2>

      <dl>
        <div class="desc-item">
          <dt class="desc-term">&lt;del&gt; &amp; &lt;ins&gt;</dt>

          <dd class="desc-details">
            Indicates content has been removed or added
          </dd>
        </div>

        <div class="desc-item">
          <dt class="desc-term">&lt;details&gt; &amp; &lt;summary&gt;</dt>

          <dd class="desc-details">Enables content to be shown or hidden</dd>
        </div>

        <div class="desc-item">
          <dt class="desc-term">&lt;sub&gt; &amp; &lt;sup&gt;</dt>

          <dd class="desc-details">Defines subscript and superscript text</dd>
        </div>

        <div class="desc-item">
          <dt class="desc-term">&lt;dt&gt; &amp; &lt;dd&gt;</dt>

          <dd class="desc-details">
            Pairs a term with a corresponding description
          </dd>
        </div>
      </dl>
    </div>
  </body>
</html>
