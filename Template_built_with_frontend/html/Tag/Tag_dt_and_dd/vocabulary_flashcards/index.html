<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="container">
      <h1>SAT Vocabulary Flashcards</h1>
      <h2>Using &lt;dl&gt;, &lt;dt&gt;, and &lt;dd&gt;</h2>

      <dl>
        <card>
          <dt>Bolster</dt>
          <dd part="verb">to support, strengthen, or fortify</dd>
        </card>
        <card>
          <dt>Capitalize</dt>
          <dd part="verb">to use to your advantage</dd>
        </card>
        <card>
          <dt>Cultivate</dt>
          <dd part="verb">to foster the growth of</dd>
        </card>
        <card>
          <dt>Deficient</dt>
          <dd part="adjective">not enough in degree or amount</dd>
        </card>
        <card>
          <dt>Eloquent</dt>
          <dd part="adjective">
            having refined or expressive communication skills
          </dd>
        </card>
        <card>
          <dt>Ferocity</dt>
          <dd part="noun">viciousness, violence</dd>
        </card>
      </dl>
    </div>
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
