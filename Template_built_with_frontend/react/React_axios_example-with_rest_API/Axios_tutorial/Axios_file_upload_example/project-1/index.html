<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container" style="max-width: 600px">
      <h3 class="mb-3">Axios File Upload</h3>
      <div class="input-group">
        <div class="custom-file">
          <input id="input-file" type="file" class="custom-file-input" />
          <label
            id="input-file-label"
            class="custom-file-label"
            for="input-file"
            >Choose file</label
          >
        </div>
        <div class="input-group-append">
          <button
            class="btn btn-outline-success"
            type="button"
            onClick="uploadFile()"
          >
            Upload
          </button>
        </div>
      </div>
      <div id="progress" class="progress my-3" style="display: none">
        <div
          id="progress-bar"
          class="progress-bar progress-bar-info"
          role="progressbar"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <div id="message" class="alert-right" role="alert"></div>
      <button class="btn btn-info btn-sm my-3" onClick="getFiles()">
        Get List of Files
      </button>
      <div id="list-files" class="card" style="display: none"></div>
      <p class="mt-3">
        Â©
        <a href="https://www.bezkoder.com" target="_blank">bezkoder.com</a>
      </p>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="./assets/javascript/main.js"></script>
  </body>
</html>
