<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Begin toast-->
    <div id="toast"></div>
    <!--End toast-->
    <div>
      <button onclick="showSuccess();" class="btn btn--success">
        Show Success toast
      </button>
      <button onclick="showError()" class="btn btn--danger">
        Show error toast
      </button>
    </div>
    <script>
      function toast({
        title = "",
        message = "",
        type = "info",
        duration = 3000,
      }) {
        const main = document.getElementById("toast");
        if (main) {
          const toast = document.createElement("div");
          const autoRemoveToast = setTimeout(function () {
            main.removeChild(toast);
          }, duration + 1000);
          toast.onclick = function (e) {
            if (e.target.closest(".toast__close")) {
              main.removeChild(toast);
              clearTimeout(autoRemoveToast);
            }
          };
          const icons = {
            success: "fa fa-check-circle",
            info: "fa fa-info-circle",
            warning: "fa fa-exclamation-triangle",
            error: "fa fa-exclamation-circle",
          };
          const icon = icons[type];
          const delay = (duration / 1000).toFixed(2);
          toast.classList.add("toast", `toast--${type}`);
          toast.style.animation = `slideInLeft ease 0.3s, fadeOut linear 1s ${delay} forwards`;
          toast.innerHTML = `<div class="toast__icon">
          <i class="${icon}" aria-hidden="true"></i>
        </div>
        <div class="toast__body">
          <h3 class="toast__title">${title}</h3>
          <p class="toast__toast_msg">
            ${message}
          </p>
        </div>
        <div class="toast__close">
          <i class="fa fa-times" aria-hidden="true"></i>
        </div>`;
          main.appendChild(toast);
        }
      }
